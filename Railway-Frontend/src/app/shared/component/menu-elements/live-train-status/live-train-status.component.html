<header class="d-flex flex-row justify-content-between">
    <img src="../../../../../assets/TrainLogo.png" alt="logo">
    <h1>Indian Railways</h1>
    <p><a routerLink="/">Home</a> > Live Status</p>
</header>
<div class="form-container">
    <form [formGroup]="searchByTrainNumberForm" (submit)="getTrainDetailList()">
        <mat-form-field appearance="outline">
            <mat-label>Train Number</mat-label>
            <input matInput type="text" id="trainNumber" formControlName="trainNumber" name="trainNumber">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"><mat-icon>search</mat-icon></button>
    </form>
</div>
<div class="main-content-container">
    <mat-card>
        <mat-card-content>
            <h1>SERVICE IS NOT LIVE</h1>
            <img src="../../../../../assets/notAvailable.png">
        </mat-card-content>
    </mat-card>
</div>
<app-footer></app-footer>
