<form [formGroup]="editForm" (submit)="onEdit()">
    <h1>Edit Profile</h1>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="userName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" formControlName="phoneNumber">
    </mat-form-field>
    <p>Want to Delete Account?</p>
    <button mat-raised-button color="primary" (click)="delete()">Delete</button>
    <button mat-raised-button color="primary" type="submit">{{ isEditing ? 'Save' : 'Edit' }}</button>
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
</form>
