<header>
  <img src="../../../../../assets/TrainLogo.png" alt="logo">
  <h1>Indian Railways</h1>
  <h5>Dashboard</h5>
</header>
<div class="dashboard-container">
  <mat-toolbar>
    <span>
      <h2>Welcome, {{currentUser.userName}}</h2>
    </span>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="showEditProfileDialog()">Edit Profile</button>
      <button mat-menu-item (click)="onLogout()">Sign Out</button>
    </mat-menu>
  </mat-toolbar>

  <div class="user-info">
    <h2>{{currentUser.name}}</h2>
    <p>Email: {{currentUser.email}}</p>
    <p>Contact No: {{currentUser.phoneNumber}}</p>
  </div>

  <div class="dashboard-sections">
    <mat-card class="section">
      <mat-card-title>Recent Searches</mat-card-title>
      <app-recent-searches></app-recent-searches>
      <!-- Content for Recent Searches -->
    </mat-card>
    <mat-card class="section">
      <app-search-routes></app-search-routes>
      <!-- Content for Upcoming Trips -->
    </mat-card>
  </div>
  <div>
    <mat-card class="upcoming-trips section">
      <mat-card-title>Upcoming Trips</mat-card-title>
      <app-upcoming-trips></app-upcoming-trips>
    </mat-card>
  </div>
  <div>
    <mat-card class="menu-container">
      <app-menu></app-menu>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
